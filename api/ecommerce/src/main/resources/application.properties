# DATABASE PROPERTIES
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/test
spring.datasource.username=${DB_USERNAME:user}
spring.datasource.password=${DB_PASSWORD:user}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# FLYWAY PROPERTIES
spring.flyway.table=flyway_schema_version
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0.0

# JWT
jwt.secret=SecretKey
jwt.expiry-in-ms=86400000

# Load JSON Data
load.products-json = false
load.countries-json = false